<div>
  <form>
    <label for="login">Логин</label>
    <input type="text" name="login" [(ngModel)]="user.login" />

    <label for="password">Пароль</label>
    <input type="password" name="password" [(ngModel)]="user.password" />

    <button type="button" (click)="login()">Войти</button>
    <button type="button" (click)="register()">Зарегистрироваться</button>
  </form>
  <div *ngIf="registered">Регистрация успешна</div>
</div>
